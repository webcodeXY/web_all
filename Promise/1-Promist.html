<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let promise = new Promise((resolve, reject)=>{
           setTimeout(function () {
               console.log("Promise");
               resolve(100)
           },1000)
        });
        promise.then(value => {
           console.log("then"+value);
        });

        console.log("script end");

    </script>
</body>
</html>
