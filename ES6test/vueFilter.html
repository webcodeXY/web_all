<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message | myFilter}}</h1>
    </div>
</body>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        },
        filters:{
            myFilter:function(msg){
                return "123";
            }
        }
    })
</script>

</html>
