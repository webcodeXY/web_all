<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="mvvm.js" type="application/javascript"></script>
</head>
<body>
<div id="app">
    11{{msg}}344
    <div>
        {{msg}}
    </div>
    <input v-model="modelData" /> {{modelData}}
</div>
</body>
<script>
    let vm = new Xvue({
        el:"#app",
        data:{
            msg:"hello Xvue!",
            modelData:"input"
        }
    })

    console.log(vm);
    setTimeout(function(){
        vm.$options.data.msg = "vue 修改";
        console.log(vm);
    },2000)

</script>
</html>
